paths: {}

components:
  requestBodies:
    
    # ------------------------------------------------------------------------
    ConfigureCommunicationLogging:
      description: >-
        The request body for this method is OEM-specific.
      required: true
      content:
        '*/*':
          schema:
            type: string
            format: binary
            description: >-
              The content of the request body is OEM specific. Depending on the
              implementation, the transferred body can use multipart/signed, 
              application/octet-stream or any other content type.
          examples:
            FormData:
              description: >-
                Example using "Content-Type: multipart/form-data; boundary=formdataboundary"
              value: >-
                --formdataboundary
                Content-Disposition: form-data;name="BcmLogging";file-name="bcm-logging.cfg"
                Content-Type: application/octet-stream
                [File content]
                --formdataboundary

    # ------------------------------------------------------------------------
    DeActivateCommunicationLogging:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - action
            properties:
                action:
                  type: string
                  enum:
                    - activate
                    - deactivate
                  description: Control of the communication log.
            example:
              action: "activate"

