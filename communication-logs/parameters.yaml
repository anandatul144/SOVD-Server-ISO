  description: Definition of Parameters for Communication Logging
paths: {}

components:
  parameters:

    stream:
      name: stream
      in: query
      required: false
      schema:
        type: boolean
      description: >-
        Specifies whether the communication log should be streamed to the 
        client or not. The default is false.

    CommunicationLogId:
      name: communication-log-id
      in: path
      required: true
      description: >-
        Identifier for the communication log created by the SOVD server.
      schema:
        type: string

    deleteLog:
      name: delete_log
      in: query
      schema:
        type: boolean
      description: >- 
        Specifies whether the logged communication should be deleted or not. If 
        false, the logged communication is not deleted, but only the 
        configuration is deleted. The client is responsible for deleting the 
        communication log via the bulk-data API. The default is true.
